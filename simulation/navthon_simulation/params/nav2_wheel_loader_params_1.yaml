controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    # DWB parameters
    FollowPath:
      plugin: "ecceleron_local_planner::ArticulatedLocalPlannerROS"
      footprint: "[[1.5, -1.5], [1.5, 1.5], [-1.5, 1.5], [-1.5, -1.5]]"
      #---------------------------------------------------------------------------
      # ArticulatedModel
      #---------------------------------------------------------------------------
      front_frame_id: 'steer_link'
      rear_frame_id: "base_link"
      length_front_axis: 1.2
      length_rear_axis: 3.8
      #---------------------------------------------------------------------------
      # GoalTolerance - not used, should add goal tolerance to make a fair comparision with TEB.
      #---------------------------------------------------------------------------
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.1
      free_goal_vel: False
      trans_stopped_vel: 0.01
      theta_stopped_vel: 0.01
      complete_global_plan: True
      #---------------------------------------------------------------------------
      # Obstacles
      #---------------------------------------------------------------------------
      max_obstacle_range: 10.0
      min_distance_between_obstacles: 1
      max_nb_obstacles: 4
      skip_collision_check_until_idx: 1
      #---------------------------------------------------------------------------
      # Optimization
      #---------------------------------------------------------------------------
      opt_debug_infeas_high_tol: 0.001
      minimize_time: False
      phi_max: 0.7
      v_fwd_max: 7.0
      v_rev_max: 2.0
      omega_max: 1.0
      lookahead_dist: 5.0
      matlab_output: False
      control_idx_offset: 1
      N: 10
      T: 5.0
      euler_integration: True
      collision_check: False
      collision_radius: 0.1
      local_collision_check: True
      local_collision_points_front: [ [0.0, 0.0, 2.0] ]
      u_dv_max: 0.1
      u_dphi_max: 0.5
      u_domega_max: 0.5
      weight_final_pos: 10.0
      weight_final_dir: 0.1
      weight_interm_pos: 1.0
      weight_interm_dir: 0.1
      weight_u_dv: 0.01
      weight_u_dphi: 0.01
      weight_u_domega: 0.01
      weight_slack: 10000.0
      last_control_idx_offset: 1
      last_control_to_velocity_factor: 1.0
      current_twist_to_velocity_factor: 0.0
      warm_start: True

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /robot1/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /robot1/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

